<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Resumo dos Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Personagem no fundo da tela" class="card__image">
    <div class="card__content">
      <h1>Resumo de pedidos</h1>
      <div class="card__music">
        <p class="card__text">Agora você pode escutar milhões de músicas, livros de áudio entre outros no aparelho que você quiser!</p>
      </div>
      <div class="plan__card">
        <img src="./images/icon-music.svg" alt="Icone de música">
        <div class="plan__info">
          <h4>Plano Anual</h4>
        R$ 24,99/ano
        </div>
        <a class="btn__alterar" href="#">Alterar</a>
      </div>
      <div class="card__button">
        <button class="btn__primary">Prosseguir para o pagamento</button>
        <button>Cancelar pedido</button>
      </div>
    </div>
  </div>
</body>
</html>
